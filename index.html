<!DOCTYPE html>
<html>
    <head>
        <title>Hunt Notifier - New products notification</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="Get notified when a new product appears on Product Hunt">
        <meta name="keywords" content="producthunt,product hunt, notifier, hunt notifier">
    </head>
    <body>
        <div class="header">
            <img src="icon-64.png" alt="logo" class="logo"/>
            <span style="">Hunt Notifier</span>
            <div id="hamburgerBtn"></div>
            <div style="clear: both;"></div>
        </div>
        <h1>
            Get notified when a new product appears on Product Hunt
        </h1>

        <div class="content">
            <h2 class="subtitle">Hunt Notifier for Mozilla Firefox (add-on)</h2>
            <div>
                <img src="firefox_hunt_notifier.png" alt="firefox hunt notifier"/>
            </div>
            <div class="buttons">
                <a href="https://addons.mozilla.org/en-US/firefox/addon/huntnotifier/" target="_blank" class="btn btn-success btn-lg"><span class="fa fa-cloud fa-2x pull-left"></span> Install add-on</a>
                <a href="https://github.com/huntnotifier/huntnotifier-firefox" target="_blank" class="btn btn-primary btn-lg"><span class="fa fa-github fa-2x pull-left"></span> Watch on GitHub</a>
            </div>
        </div>


        <div class="content">
            <h2 class="subtitle">Hunt Notifier for Google Chrome (extension)</h2>
            <div>
                <img src="chrome_hunt_notifier.png" alt="firefox hunt notifier"/>
            </div>
            <div class="buttons">
                <a href="https://chrome.google.com/webstore/detail/jiehanichfpocbaiegjmchcjbnihifmp/" target="_blank" class="btn btn-success btn-lg"><span class="fa fa-cloud fa-2x pull-left"></span> Install add-on</a>
                <a href="https://github.com/huntnotifier/huntnotifier-chrome/" target="_blank" class="btn btn-primary btn-lg"><span class="fa fa-github fa-2x pull-left"></span> Watch on GitHub</a>
            </div>
        </div>

        <script type="text/javascript">document.write(unescape("%3Cscript src='" + document.location.protocol + "//www.hubtalk.com/widgets/a/w7f9241a3f8a24b77a27d66bd4babf03d/chat.js' charset='utf-8' type='text/javascript'%3E%3C/script%3E"));</script>
    </body>
</html>
